## Must match Charts.yaml:appVersion
eckVersion: 7.10.2

ingress:
  enabled: true
  class: nginx
  clusterIssuer: selfsigned
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

elasticsearch:
  name: es
  secureSettings: {}
  tls:
    disabled: false
  config:
    # enabled/disable tls
    xpack.security.enabled: true
    # enabled/disable anonymous user
    # Ref: https://www.elastic.co/guide/en/elasticsearch/reference/7.10/anonymous-access.html
    #xpack.security.authc:
    #  anonymous:
    #    authz_exception: true
    #    roles: superuser
    #    username: elastic

  ingress:
    url: elastic.example.com
    #enabled: true
    #class: nginx
    #clusterIssuer: selfsigned
    #annotations: {}
  masterNode:
    count: 1
    config: {}
    sysctl:
    - vm.max_map_count=262144
    storage:
      size: 10Gi
      className: ""
    env: []
    #- name: ES_JAVA_OPTS
    #  value: "-Xms4g -Xmx4g"

    # memoryXms/memoryXmx defaults to (memoryMaxGi - 1)g
    #memoryXms: "4g"
    #memoryXmx: "4g"

    memoryMinGi: 1
    memoryMaxGi: 2
    cpuMin: 1
    cpuMax: 1
    nodeSelector: {}
    tolerations: []
  dataNode:
    count: 1
    config: {}
    sysctl:
    - vm.max_map_count=262144
    storage:
      size: 100Gi
    env: []
    # Xms/Xmx defaults to (memoryMaxGi - 1)Gi
    #- name: ES_JAVA_OPTS
    #  value: "-Xms4g -Xmx4g"
    #memoryXms: "0"
    #memoryXmx: "0"
    memoryMinGi: 4
    memoryMaxGi: 4
    cpuMin: 2
    cpuMax: 2
    nodeSelector: {}
    tolerations: []

kibana:
  name: kibana
  count: 1
  tls:
    disabled: false
  securSettings:
    xpack.security.encryptionKey: dGhpcy1pcy1teS1zdXBlci11bnNlY3VyZS1rZXktSS1zaG91bGQtaGF2ZS1jcmVhdGVkLWEtbW9yZS1zZWN1cmUta2V5Cg==
    xpack.encryptedSavedObjects.encryptionKey: aGVyZS1pLWFtLXVzaW5nLWEtZGVmYXVsdC1pbnNlY3VyZS1rZXktYWdhaW4tLS1zaWdoCg==
  config:
    # enabled/disable auth
    # Ref: https://www.elastic.co/guide/en/kibana/current/security-settings-kb.html
    xpack.security.enabled: true
  ingress:
    url: kibana.example.com
    #enabled: true
    #class: nginx
    #clusterIssuer: selfsigned
    #annotations: {}
  env: []
  #- name: ES_JAVA_OPTS
  #  value: "-Xms4g -Xmx4g"
  memoryMinGi: 2
  memoryMaxGi: 2
  cpuMin: 1
  cpuMax: 1
  nodeSelector: {}
  tolerations: []

apmServer:
  name: apm
  count: 1
  secureSettings: {}
  config: {}
  ingress:
    url: apm.example.com
    #enabled: true
    #class: nginx
    #clusterIssuer: selfsigned
    annotations:
      nginx.ingress.kubernetes.io/affinity: cookie
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
      nginx.ingress.kubernetes.io/cors-allow-headers: "Accept:,Accept-Encoding,Accept-Language:,Cache-Control,Connection,DNT,Pragma,Host,Referer,Upgrade-Insecure-Requests,User-Agent,elastic-apm-traceparent"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      nginx.ingress.kubernetes.io/cors-max-age: "1728000"
  env: []
  #- name: ES_JAVA_OPTS
  #  value: "-Xms4g -Xmx4g"
  memoryMinGi: 2
  memoryMaxGi: 2
  cpuMin: 1
  cpuMax: 1
  nodeSelector: {}
  tolerations: []
