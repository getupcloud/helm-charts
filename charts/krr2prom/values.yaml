# Default values for krr2prom.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: getupcloud/krr2prom
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

execMode: prometheus-exporter   ## prometheus (one-shot and sleep) | prometheus-exporter (serve prometheus metrics)

# config for execMode: "prometheus-exporter"
prometheusExporter:
  port: 8080
  frequency: 1h

krrParameters:
- --max-workers=1
# - --prometheus-url=http://prometheus-server.observability.svc.cluster.local.:80

terminationGracePeriodSeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  #capabilities:
  #  drop:
  #  - ALL
  #readOnlyRootFilesystem: true
  #runAsNonRoot: true
  #runAsUser: 1001

service:
  type: ClusterIP
  port: 8080

serviceMonitor:
  enabled: true ## will set prometheus annotations if false
  scrapeInterval: "1h"
  honorLabels: true
  relabelings: []
  # - regex: (container|endpoint|namespace|pod|service)
  #   action: labeldrop
  metricsRelabelings: []
  # - sourceLabels: [__meta_kubernetes_service_label_cluster]
  #   targetLabel: cluster
  #   regex: (.*)
  #   replacement: ${1}
  #   action: replace
  jobLabel: "krr"

rbac:
  create: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 25m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
