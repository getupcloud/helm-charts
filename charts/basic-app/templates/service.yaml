{{ if .Values.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "basic-deployment.name" . }}
  labels:
    {{- include "basic-deployment.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "basic-deployment.selectorLabels" . | nindent 4 }}
{{- end }}
